{% extends 'quizapp/base.html'%}

{% block 'body_block'%}
<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <p><button type="submit">Submit</button></p>
    <p>
        <label for="login">Already have an account?</label>
        <button id="login" type="button" onclick="location.href='{% url 'quizapp:login'%}'">Login</button>
    </p>

</form>
{% endblock %}
